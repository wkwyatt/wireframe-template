<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	<div id="register-box" ng-hide="loggedIn">
		<div id="register-header">Hair Craft. Custom Art.</div>
		<form role="form">
			<div class="form-group">
				<label> Enter Email Address</label>
				<input type="text" class="form-control" ng-model="username" placeholder="Email">
			</div>
			<div class="form-group">
				<label> Password</label>
				<input type="password" class="form-control" ng-model="password">
				<div class="text-danger">
			      	{{message}}
  				</div>
			</div>
			<div class="register-btn-container">
				<button type="submit" ng-click="login()">Login</button>
				<div id="or-button">OR</div>
				<button type="submit" ng-click="register()">Get Started</button>
			</div>
		</form>
	</div>
		  <!-- Indicators -->
			<!-- <ol class="carousel-indicators">  	
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol> -->

		  <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="assets/images/carousel/carousel1.png" alt="">
      	    <div class="carousel-caption">
        	    <div class="headline-text">Custom Hair Styles</div>
        	    <div class="headline-button">Browse</div>
      		</div>
    	</div>
    	<div class="item">
      		<img src="assets/images/carousel/carousel1.png" alt="">
      		<div class="carousel-caption">
        		<div class="headline-text">One of a Kind Custom Hair Pieces</div>
        		<div class="headline-button">Shop</div>
      		</div>
    	</div>
    	<div class="item">
      		<img src="assets/images/carousel/carousel1.png" alt="">
      		<div class="carousel-caption">
        		<div class="headline-text">Set your appointment today!</div>
        		<div class="headline-button">Book</div>
      		</div>
    	</div>
  	</div>

  <!-- Controls -->
  	<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    	<span class="sr-only">Previous</span>
  	</a>
  	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
  		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  		<span class="sr-only">Next</span>
	  	</a>
</div>
