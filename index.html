<!DOCTYPE html>
<html ng-app="wireframeApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wireframe Template</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Miss+Fajardose' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
	<!-- // <script type="text/javascript" src="assets/js/angular.min.js"></script> -->
	<script type="text/javascript" src="assets/js/script.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>

</head>
<body ng-controller="hairStyleController">
	<!-- Navigation and header container -->
	<div id="header">
				<div id="logo-image">
					<img src="assets/images/logo/wig-logo.jpg"><span></span>
				</div>
				<h1>Callender Girl</h1>
			</div>
	<div id="header-wrapper">
		<div class="container">


			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"></a>
				</div>

				<div id="main-nav" class="nav-collapse">

					<ul class="nav navbar">
						<li><a href="#/"><span>Home</span></a></li>
						<li><a href="#/hair"><span>Designer Units</span></a></li>
						<li><a href="#"><span>Natural Oils</span></a></li>
						<li><a href="#"><span>Services</span></a></li>
						<li><a href="#"><span>About</span></a></li>
						<li><a href="#"><span>Contact Us</span></a></li>
					</ul>
					<div id="login-header" ng-show="loggedIn">Welcome, {{username}}<div id="logout" ng-click="logout()">(sign out)</div></div>
				</div>
			</nav>
		</div>
	</div>

	<div ng-view></div>

</body>
</html>
